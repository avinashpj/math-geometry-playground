<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashed lines</title>
    <style>
        * {padding: 0; margin: 0}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"></script>
</head>
<body>
    <script type="text/javascript">

        // create application
        let app = new PIXI.Application(800, 600, {backgroundColor: 0x1e023f, antialias: true});
        document.body.appendChild(app.view);
        
        // constants
        const PI_2 = Math.PI * 2;
        const RADIUS = 150;
        const POLYGONS = [
            {x:    0, y: -150},
            {x:  -38, y:  -52},
            {x: -142, y:  -46},
            {x:  -62, y:   20},
            {x:  -88, y:  122},
            {x:    0, y:   65},
            {x:   88, y:  122},
            {x:   62, y:   20},
            {x:  142, y:  -46},
            {x:   38, y:  -52},
            {x:    0, y: -150}
        ];
        
        // add tip
        let tip = new PIXI.Text('Use arrows to change dash and gap size:', {fontSize: 12, fill: 0xdcd9c6});
        app.stage.addChild(tip);
        tip.position.set(5, 5);
        
        let textDash = new PIXI.Text('- Dash: 10', {fontSize: 10, fill: 0xdcd9c6});
        app.stage.addChild(textDash);
        textDash.position.set(5, 25);
        
        let textGap = new PIXI.Text('- Gap: 5', {fontSize: 10, fill: 0xdcd9c6});
        app.stage.addChild(textGap);
        textGap.position.set(5, 40);
        
        // add circle graphcis
        let circle = new PIXI.Graphics();
        app.stage.addChild(circle);
        circle.position.set(200, 300);
        
        // add polygon graphcis
        let polygon = new PIXI.Graphics();
        app.stage.addChild(polygon);
        polygon.position.set(600, 300);
        
        let elapsedTime = 0;
        let dash = 10;
        let gap = 5;
        app.ticker.add(function(delta) {
            elapsedTime += delta;
            let offset = elapsedTime * 0.01;
            
            circle.clear();
            circle.lineStyle(5, 0xfc82c3);
            drawDashedCircle(circle, 150, dash, gap, offset);
            
            polygon.clear();
            polygon.lineStyle(3, 0x2fb5f3);
            drawDashedPolygon(polygon, POLYGONS, dash, gap, offset);
            polygon.rotation += delta * 0.01;
        });
        
        document.onkeydown = function (event) {
            // dash (min: 1 - max: 50)
            if (event.keyCode === 39) {
                dash = Math.min(dash + 1, 50);
                textDash.text = '- Dash: ' + dash;
            } else if (event.keyCode === 37) {
                dash = Math.max(dash - 1, 1);
                textDash.text = '- Dash: ' + dash;
            }

            // gap (min: 1 - max: 50)
            if (event.keyCode === 38) {
                gap = Math.min(gap + 1, 50);
                textGap.text = '- Gap: ' + gap;
            } else if (event.keyCode === 40) {
                gap = Math.max(gap - 1, 1);
                textGap.text = '- Gap: ' + gap;
            }
        }
        
        function drawDashedCircle (graphics, radius, dash, gap, offsetPercentage) {
            let circum = radius * PI_2;
            let stepSize = dash + gap;
            let chunks = Math.ceil(circum / stepSize);
            let chunkAngle = PI_2 / chunks;
            let dashAngle = (dash / stepSize) * chunkAngle;
            let offsetAngle = offsetPercentage * chunkAngle;
            let theta = offsetAngle;
            
            graphics.moveTo(
                radius * Math.cos(theta),
                radius * Math.sin(theta)
            );
            for (let i = 0; i < chunks; i++) {
                theta = chunkAngle * i + offsetAngle;
                graphics.arc(0, 0, radius, theta, theta + dashAngle);
                graphics.moveTo(
                    radius * Math.cos(theta + chunkAngle),
                    radius * Math.sin(theta + chunkAngle)
                );
            }
        }
        
        function drawDashedPolygon (graphics, polygons, dash, gap, offsetPercentage) {
            let p1;
            let p2;
            let dashLeft = 0;
            let gapLeft = 0;

            offsetPercentage %= 1;
            if (offsetPercentage > 0) {
                let progressOffset = (dash + gap) * offsetPercentage;
                if (progressOffset < dash) {
                    dashLeft = dash - progressOffset;
                } else {
                    gapLeft = gap - (progressOffset - dash);
                }
            }

            for (let i = 0; i < polygons.length; i++) {
                p1 = polygons[i];
                if (i == polygons.length - 1) {
                    p2 = polygons[0];
                } else {
                    p2 = polygons[i + 1];
                }
                let dx = p2.x - p1.x;
                let dy = p2.y - p1.y;
                let len = Math.sqrt(dx * dx + dy * dy);
                let normal = {x: dx / len, y: dy / len};
                let progressOnLine = 0;
                graphics.moveTo(p1.x + gapLeft * normal.x, p1.y + gapLeft * normal.y);
                while (progressOnLine <= len){
                    progressOnLine += gapLeft;
                    if (dashLeft > 0) {
                        progressOnLine += dashLeft;
                    } else {
                        progressOnLine += dash;
                    }
                    if (progressOnLine > len) {
                        dashLeft = progressOnLine - len;
                        progressOnLine = len;
                    } else {
                        dashLeft = 0;
                    }
                    graphics.lineTo(
                        p1.x + progressOnLine * normal.x,
                        p1.y + progressOnLine * normal.y
                    );
                    progressOnLine += gap;
                    if (progressOnLine > len && dashLeft == 0) {
                        gapLeft = progressOnLine - len;
                    } else {
                        gapLeft = 0;
                        graphics.moveTo(
                            p1.x + progressOnLine * normal.x,
                            p1.y + progressOnLine * normal.y
                        );
                    }
                }
            }
        }
    </script>
</body>
</html>
